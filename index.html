<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="upper">
                <div>
                    <div class="img">
                        <img src="images/arrow.png" alt="">
                    </div>
                    <div class="name"><b>Gadha</b> Jam</div>
                </div>
                <div class="under_line"></div>
            
            </div>
            
            <div class="mid">
                <div class="heading">
                    <h3>Flaviours</h3>
                </div>
                <div class="items">
                    <div>
                        <div class="img">
                            <img src="./images/tangerine.png" alt="fruit">
                        </div>
                        <div class="name">
                            Apple
                        </div>
                    </div>
                    <div>
                        <div class="img">
                            <img src="./images/orange.png" alt="fruit">
                        </div>
                        <div class="name">
                            Orange
                        </div>
                    </div>
                    <div>
                        <div class="img">
                            <img src="./images/grapes.png" alt="fruit">
                        </div>
                        <div class="name">
                            Grapes
                        </div>
                    </div>
                    <div>
                        <div class="img">
                            <img src="./images/test.png" alt="fruit">
                        </div>
                        <div class="name">
                            Avocado
                        </div>
                    </div>
                    
                </div>

            </div>

            <div class="lower">
                <div class="heading">
                    <h3>Ingredients</h3>
                    <div class="under_line"></div>
                </div>

                <div class="list-items">
                    <div class="list-item">
                        <div>Apple</div>
                        <div>2 cup Sliced</div>
                    </div>
                    <div class="list-item">
                        <div>Fruit Pectin</div>
                        <div>3 Ounce</div>
                    </div>
                    <div class="list-item">
                        <div>Suger</div>
                        <div>250 gm</div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="second">
            <div class="img">
                <img src="images/sidebar.jpg" alt="image">
            </div>
            <div class="content">
                <div class="heading">
                    <h3>Learn How?</h3>
                    <div class="under_line"></div>
                </div>
                <div class="inputs">
                    <div class="dropdown">
                        <div>How to add new Flaviours?</div>
                        <select name="" id="" style="font-family: serif; font-size: 1rem; border: none;" >
                            <option value="option 1" style="font-family: serif; font-size: 1rem;">Option 1</option>
                            <option value="option 2" style="font-family: serif; font-size: 1rem;">Option 2</option>
                            <option value="option 3" style="font-family: serif; font-size: 1rem;">Option 3</option>
                        </select>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="Edit ingredients?" style="border: none; font-family: serif; font-size: 1rem;">
                    </div>
                    <div class="date_picker">
                        <div>Quick guide?</div>
                        <input type="date">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
